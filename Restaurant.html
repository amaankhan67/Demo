<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4">
        <div class="container">
          <div class="row">
            <div class="d-flex justify-content-center">
                <h1 id="header-title">Restaurant</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container mt-5 col-4">
        <form id="form">
            <div class="mb-3">
                <label for="price" class="form-label">Enter Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <div class="mb-3">
                <label for="dish" class="form-label">Enter Dish:</label>
                <input type="text" class="form-control" id="dish" name="dish" required>
            </div>

            <div class="mb-3">
                <label for="table" class="form-label">Select Table:</label>
                <select class="form-select" name="table" id="table">
                    <option value="Table 1">Table 1</option>
                    <option value="Table 2">Table 2</option>
                    <option value="Table 3">Table 3</option>
                  </select>            
            </div>

            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
            </div>
        </form>
        <br>
    <section id="section">
        <div class="mb-3">
            <div class="d-flex justify-content-left">
            <h3 class="title">Orders</h3>
            </div>
            <hr>
            <!--TABLE 1-->
            <div class="d-flex justify-content-left">
                <h5 class="title">Table 1:</h5>
            </div>
            <ul id="table1" class="list-group">
            </ul>
            <!--TABLE 2-->

            <div class="d-flex justify-content-left">
                <h5 class="title">Table 2:</h5>
            </div>
            <ul id="table2" class="list-group">
            </ul>
            <!--TABLE 3-->

            <div class="d-flex justify-content-left">
                <h5 class="title">Table 3:</h5>
            </div>
            <ul id="table3" class="list-group">
            </ul>
        </div>
    </section>
    </div>  
    <script src="Restaurant.js"></script>
</body>
</html>
